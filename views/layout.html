<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="{{=URL('default', 'index')}}">JobShare</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="{{=URL('default', 'index')}}">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{=URL('default', 'jobs')}}">Your Jobs</a>
      </li>
    </ul>
      <ul class="navbar-nav ml-auto">
        {{if auth.user is not None:}}
            <li class="nav-item dropdown ml-auto">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                {{=auth.user.first_name}}
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item" href="{{=URL('default', 'user', args='profile')}}">Profile</a>
                    <a class="dropdown-item" href="{{=URL('default', 'user', args='logout')}}">Logout</a>
                </div>
            </li>
        {{else:}}
            <li class="nav-item">
                <a class="nav-link" href="{{=URL('default','user/login')}}">Sign in</a>
            </li>
        {{pass}}
    </ul>

    <body style="background-color: #f0f0f0;">
        {{include}}
