{{extend 'layout.html'}}

{{block head}}
    <script src="{{=URL('static', 'js/vue.js')}}"></script>
    <script src="https://unpkg.com/vue-router"></script>
    <script>
        var jobs_url = "{{=URL('api', 'get_jobs')}}";
        
        var your_jobs_url = "{{=URL('default', 'community')}}";
        var view_url = "{{=URL('default', 'view')}}";
        var image_url = "{{=URL('static', 'images')}}";
        
        var isCommunityPage = true;
    </script>
{{end}}



<div class="main_content">

    <div id="vue-div-main" style="display: none;">
    
            <div class="fill" style="padding: 10px 0px 15px 0px; background-color: rgba(32, 32, 32);">
                <div class="containerS" style="padding: 0px; background-color: rgba(32, 32, 32);">
                    <div class="header">
                        <div class="playerTwo">
                            <h2 style="color: white; padding-left: 18px;">Community</h2>
                        </div>
                        <div class="playerOne">



                            <div class="input-group" style="padding-left: 18px; padding-right: 28px;">
                                
                                    <div class="input-group">
                                        <input v-on:keyup.enter="search_jobs()" v-model="search_form" type="text" class="form-control width100" name="search" placeholder="Search jobs..">
                                        <span class="input-group-btn">
                                            <button v-on:click="search_jobs()" class="btn btn-info" type="submit" style="background-color: black;/"><i class="fa fa-search"></i>&#8203;</button>
                                        </span>
                                    </div>


                            </div>



                        </div>
                    </div>
                </div>
            </div>

            
        
            <div class="containerS" style="padding: 0px;">
                <div class="header">
                        <div class="playerTwo" style="margin-left: 23px;">
                            <select name="sort" class="form-control" style="width: 230px; display: inline;">
<option value="newest_jobs" selected>Sort by: Newest jobs</option>
<option value="oldest_jobs">Sort by: Oldest jobs</option>
<option value="recently_updated">Sort by: Recently updated</option>
</select>
                        </div>
                        <div class="playerOne" style="margin-right: 32px;">

                            <a href="{{=URL('default', 'create')}}"><button class="createJobButton"><i class="fa fa-plus" style="margin-right: 10px;"></i>Create new</button></a>

                        </div>
                    </div>
            </div>

            
            
            <div class="containerS">
                
                <div class="half">
                    
                    <div v-for="job in even_jobs">
                        <a v-bind:href="getJobViewURL(job.id)" style="text-decoration: none">
                            <div class="roundedCorners" v-bind:style="{ background: '#' + job.color + '59' }">
                                <div class="whiteGloss" v-bind:style="{ background: '#' + job.color + 'B3' }">
                                    
                                    <img v-bind:src="getModelURL(job.model)" style="float: left; padding-left: 8px;"/>
                                    
                                    <div class="myTextBottomLeft">
                                        ${job.name}
                                    </div>
                                    
                                </div>
                                
                                <div class="jobDescription">
                                    ${job.description}
                                </div>
                                
                                <div class="postedBy">
                                    <div class="postedByText">
                                        Posted by: ${job.created_by}
                                    </div>
                                </div>
                            </div>
                        </a>
                    </div>
                    
                </div>
                
                <div class="half">
                    
                    <div v-for="job in odd_jobs">
                        <a v-bind:href="getJobViewURL(job.id)" style="text-decoration: none">
                            <div class="roundedCorners" v-bind:style="{ background: '#' + job.color + '59' }">
                                
                                <i class="fa fa-trash fa-sm" id="topRightTest2"></i>
                                <i class="fa fa-edit fa-sm" id="topRightTest1"></i>
                                
                                <div class="whiteGloss" v-bind:style="{ background: '#' + job.color + 'B3' }">
                                    
                                    <img v-bind:src="getModelURL(job.model)" style="float: left; padding-left: 8px;"/>
                                    
                                    <div class="myTextBottomLeft">
                                        ${job.name}
                                    </div>
                                </div>
                                
                                <div class="jobDescription">
                                    ${job.description}
                                </div>
                                
                                <div class="postedBy">
                                    <div class="postedByText">
                                        Posted by: ${job.created_by}
                                    </div>
                                </div>
                            </div>
                        </a>
                    </div>
                    
                </div>
            </div>
            
            <div class="containerS">
                
                <!-- https://jsfiddle.net/os7hp1cy/48/ -->
                <nav aria-label="Page navigation example">
                    <ul class="pagination justify-content-end" style="margin-right: 18px !important;">
                        
                        <li class="page-item noSelect" v-bind:class="{disabled: current_page == 1}">
                            <a class="page-link" v-on:click="prev_page()">Previous</a>
                        </li>
                        
                        
                        <li class="page-item noSelect" v-bind:class="{active: pageNumber == current_page}" v-for="pageNumber in pages">
                            <a class="page-link" v-on:click="set_page(pageNumber)" v-bind:class="{last: (pageNumber == pages && Math.abs(pageNumber - current_page) > 3), first:(pageNumber == 1 && Math.abs(pageNumber - current_page) > 3)}">${pageNumber}</a>
                        </li>
                        
                        <li class="page-item noSelect" v-bind:class="{disabled: current_page == pages}">
                            <a class="page-link" v-on:click="next_page()">Next</a>
                        </li>
                    </ul>
                </nav>
            </div>


    </div>
</div>



<script>
    $('#jobsLink').addClass('active');
</script>

<script src="{{=URL('static', 'js/default_index_main.js')}}"></script>
