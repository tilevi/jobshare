{{extend 'layout.html'}}

{{block head}}
    <script src="{{=URL('static', 'js/vue.js')}}"></script>
    <script src="https://unpkg.com/vue-router"></script>
    <script>
        var jobs_url = "{{=URL('api', 'get_jobs')}}";
        
        var your_jobs_url = "{{=URL('default', 'community')}}";
        var view_url = "{{=URL('default', 'view')}}";
        var image_url = "{{=URL('static', 'images')}}";
        
        var isCommunityPage = true;
    </script>
{{end}}


<div id="vue-div-main" style="display: none;">
    
    
<div class="container-fluid" style="background-color: rgba(32, 32, 32);">
    <div class="container">
        <div class="row" style="padding-top: 15px; padding-bottom: 15px;">
            <div class="col-md-12">
                
            
<div class="form-inline pull-right" style="margin-right: -1px;">
    <div class="input-group">
    <input v-on:keyup.enter="search_jobs()" v-model="search_form" type="text" class="form-control" name="search" placeholder="Search jobs..">
    <span class="input-group-btn">
    <button v-on:click="search_jobs()" class="btn btn-info" type="submit" style="background-color: black;/"><i class="fa fa-search"></i>&#8203;</button>
    </span>
    </div>
</div>
                
                
                <h2 style="color: white;">Community</h2>
            </div>
        </div>
    </div>
</div>


<div class="container" style="margin-top: 20px;">
    <div class="row">
        
        <div class="col-sm-4 col-md-3 col-lg-2">
            <div style="color:#777; padding-top:8px">
                Refine your results:
            </div>
            
            <div class="panel-group">
                <div class="panel panel-default panel-collapsible" style="margin-top:17px">
                    <div class="panel-heading" id="headingOne">
                        <h4 class="panel-title">
                            <a class="collapsed" data-toggle="collapse" href="#collapseOne">Filter by tags</a>
                        </h4>
                    </div>
                </div>
            </div>
        </div>
            
        <div class="col-sm-8 col-md-9 col-lg-10">

            <div>
                <select name="sort" class="form-control" style="width:200px; display:inline" onchange="this.form.submit()">
                    <option value="featured">Featured</option>
                    <option value="best_rated">Best rated</option>
                    <option value="best_sellers">Best sellers</option>
                    <option value="newest_items" selected>Sort by: Newest items</option>
                    <option value="recently_updated">Recently updated</option>
                    <option value="price_low">Price: low to high</option>
                    <option value="price_high">Price: high to low</option>
                </select>
                    <select name="added" class="form-control" style="width:200px;display:inline" onchange="this.form.submit()">
                    <option value="any" selected>Added: Any date</option>
                    <option value="year">In the last year</option>
                    <option value="month">In the last month</option>
                    <option value="week">In the last week</option>
                    <option value="day">In the last day</option>
                </select>

                <span class="pull-right hidden-sm">
                    <a href="{{=URL('default', 'create')}}"><button class="createJobButton"><i class="fa fa-plus"></i>&#8203;</button></a>
                </span>
            </div>
            
            
            <div class="row no-gutters" style="margin-top: 8px">
                <div class="col-md-6 col-sm-6">
                    
                    
                    <div v-for="job in even_jobs" style="padding: 4px;">
                        <a v-bind:href="getJobViewURL(job.id)" style="text-decoration: none">
                            <div class="roundedCorners" v-bind:style="{ background: '#' + job.color + '59' }">
                                <div class="whiteGloss" v-bind:style="{ background: '#' + job.color + 'B3' }">
                                    
                                    <img v-bind:src="getModelURL(job.model)" style="float: left; padding-left: 8px;"/>
                                    
                                    <div class="myTextBottomLeft">
                                        ${job.name}
                                    </div>
                                    
                                </div>
                                
                                <div class="jobDescription">
                                    ${job.description}
                                </div>
                                
                                <div class="postedBy">
                                    <div class="postedByText">
                                        Posted by: ${job.created_by}
                                    </div>
                                </div>
                            </div>
                        </a>
                    </div>
                    
                    
                    
                    
                    
                </div>
                
                
                
                <div class="col-md-6 col-sm-6">
                    
                    <div v-for="job in odd_jobs" style="padding: 4px;">
                        <a v-bind:href="getJobViewURL(job.id)" style="text-decoration: none">
                            <div class="roundedCorners" v-bind:style="{ background: '#' + job.color + '59' }">
                                
                                <i class="fa fa-trash fa-sm" id="topRightTest2"></i>
                                <i class="fa fa-edit fa-sm" id="topRightTest1"></i>
                                
                                <div class="whiteGloss" v-bind:style="{ background: '#' + job.color + 'B3' }">
                                    
                                    <img v-bind:src="getModelURL(job.model)" style="float: left; padding-left: 8px;"/>
                                    
                                    <div class="myTextBottomLeft">
                                        ${job.name}
                                    </div>
                                </div>
                                
                                <div class="jobDescription">
                                    ${job.description}
                                </div>
                                
                                <div class="postedBy">
                                    <div class="postedByText">
                                        Posted by: ${job.created_by}
                                    </div>
                                </div>
                            </div>
                        </a>
                    </div>
                
                
                </div>
                
                
                
            </div>
            
            
            <div class="row" style="margin-top: 8px;">
                
                <div class="col-md-12">
                    

                    <nav aria-label="Page navigation example">
                        <ul class="pagination justify-content-end" style="padding: 4px;">

                            <li class="page-item noSelect" v-bind:class="{disabled: current_page == 1}">
                                <a class="page-link" v-on:click="prev_page()">Previous</a>
                            </li>


                            <li class="page-item noSelect" v-bind:class="{active: pageNumber == current_page}" v-for="pageNumber in pages">
                                <a class="page-link" v-on:click="set_page(pageNumber)" v-bind:class="{last: (pageNumber == pages && Math.abs(pageNumber - current_page) > 3), first:(pageNumber == 1 && Math.abs(pageNumber - current_page) > 3)}">${pageNumber}</a>
                            </li>

                            <li class="page-item noSelect" v-bind:class="{disabled: current_page == pages}">
                                <a class="page-link" v-on:click="next_page()">Next</a>
                            </li>
                        </ul>
                    </nav>
                    
                    
                </div>
            
            </div>
        </div>
    </div>
</div>
    
</div>


<script>
    $('#jobsLink').addClass('active');
</script>

<script src="{{=URL('static', 'js/default_index_main.js')}}"></script>
